<header class="row">
  <h1>
    <div class="col-xs-12 col-sm-6"><span>Pedido</span></div>
      <div class="col-xs-12 col-sm-6">
        <div class="input-group custom-search-form">
          <input type="text" ng-model="search" placeholder="Search..." class="form-control">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
          </span>
        </div>
      </div>
  </h1>
</header>
<hr>
  <table class="table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th><a class="btn btn-success" href="#/crud/pedido-new"><i class="icon-plus-sign">Nuevo</i></a></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="pedido in pedidos | filter:search | orderBy:'name'" ng-show="pedido._id">
      <td>
        <a href="#/crud/pedido-edit/{{pedido._id}}" data-id="{{pedido._id}}">{{pedido.name}}</a>
      </td>
      <td>
        <a class="btn btn-link"  data-edit-id="{{pedido._id}}" href="#/crud/pedido-edit/{{pedido._id}}"><i class="icon-pencil">Editar</i></a>
      </td>
    </tr>
    </tbody>
  </table>
